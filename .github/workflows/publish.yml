name: FloatWebPlayer Publish
run-name: "FloatWebPlayer ${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "FloatWebPlayer Version (e.g., 0.1.0, 0.1.1-alpha.1)"
        required: true
        type: string
      channel:
        description: "å‘å¸ƒé€šé“"
        type: choice
        required: true
        default: "release"
        options:
          - release
          - dev
      create_release:
        description: "æ˜¯å¦åˆ›å»º GitHub Release è‰ç¨¿"
        required: true
        default: true
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Set version from input or tag
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            # æ›´ç®€å•å®‰å…¨çš„æ­£åˆ™ï¼Œå…¼å®¹ 0.2.0ã€0.2.0-alpha ç­‰
            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-+][0-9A-Za-z.-]+)?$ ]]; then
              echo "âŒ é”™è¯¯ï¼šç‰ˆæœ¬æ ¼å¼å¿…é¡»ç¬¦åˆè¯­ä¹‰åŒ–ç‰ˆæœ¬è§„èŒƒ (ä¾‹å¦‚: 1.2.3, 1.2.3-alpha, 1.2.3+build.123)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ¨ æ‰‹åŠ¨è§¦å‘æ„å»ºï¼Œç‰ˆæœ¬å·ï¼š$VERSION"
          else
            # Extract version from tag name (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ ä» tag è§¦å‘æ„å»ºï¼Œç‰ˆæœ¬å·ï¼š$VERSION"
          fi

  build_dist:
    runs-on: windows-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: ğŸ› ï¸ Publish FloatWebPlayer
        run: |
          dotnet publish FloatWebPlayer/FloatWebPlayer.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=false `
            /p:Version=${{ needs.validate.outputs.version }}

      - name: ğŸ§¹ Collect publish files
        run: |
          $src = "FloatWebPlayer/bin/Release/net8.0-windows/win-x64/publish\*"
          $dst = "dist/FloatWebPlayer"

          New-Item $dst -ItemType Directory -Force | Out-Null
          Copy-Item $src $dst -Recurse -Force

          # æ¸…ç†è°ƒè¯•åƒåœ¾
          Get-ChildItem $dst -Recurse -Include *.pdb,*.lib | Remove-Item -Force

      - name: ğŸ“¦ Pack 7z
        run: |
          cd dist
          7z a "FloatWebPlayer_v${{ needs.validate.outputs.version }}.7z" FloatWebPlayer -t7z -mx=5 -r -y

      - uses: actions/upload-artifact@v4
        with:
          name: FloatWebPlayer_7z
          path: dist/FloatWebPlayer_v*.7z

  build_installer:
    runs-on: windows-latest
    needs: [validate, build_dist]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: FloatWebPlayer_7z
          path: dist

      - name: ğŸ“¦ Unpack
        run: |
          cd dist
          7z x "FloatWebPlayer_v${{ needs.validate.outputs.version }}.7z"

      - name: ğŸ“¥ Download kachina-builder
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "YuehaiTeam/kachina-installer"
          latest: true
          fileName: "kachina-builder.exe"

      - name: ğŸ§° Build Installer
        run: |
          cd dist
          ..\kachina-builder.exe pack `
            -c ..\Build\kachina.config.json `
            -d FloatWebPlayer `
            -o FloatWebPlayer.Install.v${{ needs.validate.outputs.version }}.exe

      - uses: actions/upload-artifact@v4
        with:
          name: FloatWebPlayer_Installer
          path: dist/FloatWebPlayer.Install.*.exe

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_installer
    permissions:
      contents: write
    if: github.event.inputs.create_release == 'true'

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: FloatWebPlayer_Installer
          path: release

      - uses: actions/download-artifact@v4
        with:
          name: FloatWebPlayer_7z
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: FloatWebPlayer v${{ needs.validate.outputs.version }}
          draft: true
          prerelease: ${{ github.event.inputs.channel == 'dev' }}
          fail_on_unmatched_files: true
          files: |
            release/FloatWebPlayer.Install.*.exe
            release/FloatWebPlayer_v*.7z
